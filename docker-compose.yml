version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: genesis_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: genesis
    ports:
      - "5432:5432"
    volumes:
      - genesis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d genesis"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  genesis_data:
